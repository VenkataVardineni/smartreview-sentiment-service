version: '3.8'

services:
  api:
    build: .
    container_name: smartreview-sentiment-api
    ports:
      - "8000:8000"
    volumes:
      # Mount model directory so trained models are available
      - ./models:/app/models
    environment:
      - MODEL_DIR=/app/models
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

